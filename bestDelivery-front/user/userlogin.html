<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user.css" />
    <title>유저 로그인</title>
  </head>
  <body>
    <div class="userlogin-wrapper">
      <div class="login-text">
        <h4>로그인</h4>
      </div>
      <div>
        <div>
          <input placeholder="ID를 입력하세요..." class="userlogin-input" />
        </div>
        <div>
          <input placeholder="PW를 입력하세요..." class="userlogin-input" type="password">
        </div>
      </div>

      <div class="input-wrapper">
        <div>
          <button class="userlogin-btn">
            로그인
          </button>
        </div>

        <div>
          <button class="userlogin-btn">
            회원가입
          </button>
        </div>

      </div>
      </div>
    </div>

    <script src="./js/userlogin.js"></script>
  </body>
</html>
